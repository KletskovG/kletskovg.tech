<div class="authpage">
  <div class="form">
    <div>
      <app-signin *ngIf="isSignInFormTogggled; else signUpForm"></app-signin>
    </div>

    <div class="authpage-toggle">
      <p> {{ toggleText.paragraphText }} </p>
      <span (click)="toggleForms()">
        {{ toggleText.linkText }}
      </span>
    </div>
  </div>
</div>

<ng-template #signUpForm>
  <app-signup></app-signup>
</ng-template>
